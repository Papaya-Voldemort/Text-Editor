<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <aside id="sidebar">
            <h2>Chapters</h2>
            <ul id="chapter-list"></ul>
            <button id="add-chapter">+ Add Chapter</button>
            <div id="story-prompts">
                <h3>Story Prompt</h3>
                <div id="prompt-text">Click below for inspiration!</div>
                <button id="new-prompt">New Prompt</button>
            </div>
            <div id="story-structure">
                <h3>Story Structure</h3>
                <label>Setting:<textarea id="setting-note" placeholder="Describe the setting..."></textarea></label>
                <label>Characters:<textarea id="characters-note" placeholder="List main characters..."></textarea></label>
                <label>Conflict:<textarea id="conflict-note" placeholder="What's the main conflict?"></textarea></label>
                <label>Resolution:<textarea id="resolution-note" placeholder="How does it resolve?"></textarea></label>
            </div>
        </aside>
        <main id="main">
            <header id="toolbar">
                <input id="chapter-title" placeholder="Chapter Title" />
                <button id="save-btn">Save</button>
            </header>
            <section id="editor-section">
                <textarea id="editor" placeholder="Start writing your story..."></textarea>
                <div id="motivation"></div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
